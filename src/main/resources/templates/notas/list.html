<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{layout/layout :: head}"></head>
<h1 class="text secondary border border-success" th:text="${titulo}"></h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<meta charset="UTF-8"/>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container py-5">
    <div class="card bg-light">
        <div class="card-body">
            <h4 class="card-title"><p>LISTADO DE PRODUCTOS</p>
                <a class="btn btn-info"  th:href="@{/notas/createPurchase}" >Crear Nota de Ingreso</a>
                <a class="btn btn-info"  th:href="@{/notas/createSell}" >Crear Nota de Salida</a>
            </h4>

            <table class="table">
                <div>
                    <form class="form-inline" th:action="@{/notas}">
                        <div class="form-group mb-2">
                            <input type="text" class="form-control" name="detalle" id="detalle" th:value="${detalle}" placeholder="Buscar por nombre">
                        </div>
                        &nbsp;
                        <input type="submit" class="btn btn-primary mb-3" value="Buscar">
                    </form>
                </div>
                <thead>
                <tr>
                    <th>ID: </th>
                    <th>FECHA: </th>
                    <th>TIPO DE NOTA: </th>
                    <th>ID PROVEEDOR: </th>
                    <th>ID TIPO COMPROBANTE: </th>
                    <th>ID CLIENTE: </th>
                    <th>ID PRODUCTO: </th>
                    <th>CANTIDAD: </th>
                    <th>PRECIO UNITARIO: </th>
                    <th>IMPORTE TOTAL: </th>
                </tr>
                </thead>
            
                <tbody>
                <tr th:each="nota: ${notas}">
                    <td th:text="${nota.id}"></td>
                    <td th:text="${nota.fecha}"></td>
                    <td th:text="${nota.tipoNota}"></td>
                    <td th:text="${nota.idProveedor}"></td>
                    <td th:text="${nota.idTipoComprobante}"></td>
                    <td th:text="${nota.idCliente}"></td>
                    <td th:text="${nota.idProducto}"></td>
                    <td th:text="${nota.cantidad}"></td>
                    <td th:text="${nota.precio}"></td>
                    <td th:text="${nota.impTotal}"></td>
                    <td><a th:href="@{/notas/{id}/edit(id=${nota.id})}" class="btn btn-info" th:text="editar"></a></td>
                    <td><a th:href="@{/notas/{id}/delete(id=${nota.id})}" class="btn btn-danger" th:text="eliminar" ></a></td>
                </tr>
                </tbody>
            </table>
        
        </div>
    </div>
</div>
</body>



</html>
