<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{layout/layout :: head}"></head>
<h1 class="text secondary border border-success" th:text="${titulo}"></h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<meta charset="UTF-8"/>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container py-5">
    <div class="card bg-light">
        <div class="card-body">
            <h4 class="card-title"><p>COSTEO DE PRECIOS</p>
            </h4>

            <table class="table">
                <div>
                    <form class="form-inline" th:action="@{/notas/reportes}">
                        <div class="form-group mb-2">
                            <input type="text" class="form-control" name="palabraClave" id="palabraClave" th:value="${palabraClave}" placeholder="Buscar por nombre">
                        </div>
                            &nbsp;
                            <input type="submit" class="btn btn-primary mb-3" value="Buscar">
                    </form>
                </div>                
                <thead>
                <tr>
                    <th>ID PRODUCTO: </th>
                    <th>DETALLE PRODUCTO: </th>
                    <th>CANTIDAD: </th>
                    <th>IMPORTE TOTAL: </th>
                    <th>PRECIO: </th>                   
                </tr>
                </thead>
            
                <tbody>
                <tr th:each="reporte: ${reportes}">
                    <td th:text="${reporte.idProducto}"></td>
                    <td th:text="${reporte.detalleProducto}"></td>
                    <td th:text="${reporte.cantidad}"></td>
                    <td th:text="${reporte.importeTotal}"></td>
                    <td th:text="${reporte.precio}"></td>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>



</html>
